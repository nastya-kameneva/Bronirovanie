name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Добро пожаловать на сайт! Желаете забронировть номер в нашем готсевом доме?"
        pr-message: "Спасибо за ваш вклад! Мы рады видеть вас среди наших гостей. Пожалуйста, проверьте доступные номера."
